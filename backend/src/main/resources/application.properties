# Turn off automatic schema creation; use schema.sql instead
spring.main.banner-mode=off
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=jdbc:mysql://localhost:3306/marsdb
#spring.datasource.url=jdbc:mysql://db_host:3306/marsdb
spring.datasource.username=root
spring.datasource.password=pass
server.port=5204

# Show sql statements in console:
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Turn off login page for restricting api endpoints
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration